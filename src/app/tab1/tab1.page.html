<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>Ticket ID</ion-col>
      <ion-col>No. Parqueo</ion-col>
      <ion-col>Fecha entrada</ion-col>
      <ion-col>Fecha salida</ion-col>
    </ion-row>
    <ion-row *ngFor="let ticket of tickets">
      <ion-col class="cell-class">{{ ticket.Ticket_ID }}</ion-col>
      <ion-col class="cell-class">{{ ticket.Lugar_ID }}</ion-col>
      <ion-col class="cell-class">{{ ticket.Fec_Ingreso }}</ion-col>
      <ion-col class="cell-class">{{ ticket.Fec_salida }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
